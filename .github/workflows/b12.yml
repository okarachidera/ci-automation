name: B12 Submission

on:
  push:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Submit payload
        env:
          B12_NAME: ${{ secrets.B12_NAME }}
          B12_EMAIL: ${{ secrets.B12_EMAIL }}
          B12_REPOSITORY: https://github.com/okarachidera/ci-automation
          B12_ACTION_RUN: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: python submit.py
